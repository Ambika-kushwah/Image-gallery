<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filterable Image Gallery with Lightbox</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }

    .filters {
      text-align: center;
      margin: 20px 0;
    }

    .filters button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button:hover {
      background: #0056b3;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:active {
      display: none;
    }
  </style>
</head>
<body>

<h1>Filterable Image Gallery with Lightbox</h1>

<div class="filters">
  <button onclick="filterGallery('all')">All</button>
  <button onclick="filterGallery('nature')">Nature</button>
  <button onclick="filterGallery('animals')">Animals</button>
  <button onclick="filterGallery('architecture')">Architecture</button>
</div>

<div class="gallery" id="gallery">
  <div class="gallery-item nature">
    <img src="https://picsum.photos/id/1015/600/400" alt="Nature 1" />
  </div>
  <div class="gallery-item animals">
    <img src="https://picsum.photos/id/237/600/400" alt="Animal 1" />
  </div>
  <div class="gallery-item architecture">
    <img src="https://picsum.photos/id/1011/600/400" alt="Architecture 1" />
  </div>
  <div class="gallery-item nature">
    <img src="https://picsum.photos/id/1025/600/400" alt="Nature 2" />
  </div>
  <div class="gallery-item animals">
    <img src="https://picsum.photos/id/1024/600/400" alt="Animal 2" />
  </div>
  <div class="gallery-item architecture">
    <img src="https://picsum.photos/id/1043/600/400" alt="Architecture 2" />
  </div>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="" alt="Lightbox view" />
</div>

<script>
  const galleryItems = document.querySelectorAll('.gallery-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  function filterGallery(category) {
    galleryItems.forEach(item => {
      if (category === 'all' || item.classList.contains(category)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  }

  document.querySelectorAll('.gallery-item img').forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });
</script>

</body>
</html>
